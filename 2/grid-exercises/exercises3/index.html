<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OMG</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="banner">
      <div class="vinly">
        <p>MUSIC WILL SAVE U</p>
        <div>
          <img src="./img/vinly.png" alt="vinly" class="vinly-img" />
        </div>
      </div>
      <div class="menu">
        <ul>
          <li>ALBUMS</li>
          <li>LYRICS</li>
          <li>PHOTOS</li>
          <li>CONTACT</li>
        </ul>
      </div>
    </div>
    <div class="main">
      <div class="box">
        <div class="card">
          <div class="images">
            <img src="./img/aurora.png" alt="vinly" class="album-cover" />
            <img src="./img/vinlypng.png" alt="vinly" class="absolute" />
          </div>
          <h3 class="albumname">Aurora - The Gods We Can Touch</h3>
        </div>
      </div>
      <div class="box">
        <div class="card">
          <div class="images">
            <img src="./img/1989.png" alt="vinly" class="album-cover" />
            <img src="./img/vinlypng.png" alt="vinly" class="absolute" />
          </div>
          <h3 class="albumname">Taylor Swift - 1989 (Taylor's Version)</h3>
        </div>
      </div>
      <div class="box">
        <div class="card">
          <div class="images">
            <img src="./img/riri.jpg" alt="vinly" class="album-cover" />
            <img src="./img/vinlypng.png" alt="vinly" class="absolute" />
          </div>
          <h3 class="albumname">Rihanna - ANTI</h3>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="box">
        <div class="card">
          <div class="images">
            <img src="./img/beatles.jpg" alt="vinly" class="album-cover" />
            <img src="./img/vinlypng.png" alt="vinly" class="absolute" />
          </div>
          <h3 class="albumname">The Beatles - Abbey Road</h3>
        </div>
      </div>
      <div class="box">
        <div class="card">
          <div class="images">
            <img src="./img/callmeout.jpeg" alt="vinly" class="album-cover" />
            <img src="./img/vinlypng.png" alt="vinly" class="absolute" />
          </div>
          <h3 class="albumname">Sarah Close - Call Me Out EP</h3>
        </div>
      </div>
      <div class="box">
        <div class="card">
          <div class="images">
            <img src="./img/damn.jpg" alt="vinly" class="album-cover" />
            <img src="./img/vinlypng.png" alt="vinly" class="absolute" />
          </div>
          <h3 class="albumname">Kendrick Lamar - Damn</h3>
        </div>
      </div>
    </div>
    <div class="article">
      <h3 class="quote">“Where words leave off, music begins.”</h3>
      <p class="writer">Heinrich Heine</p>
    </div>
  </body>
</html>
